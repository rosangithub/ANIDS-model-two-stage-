<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Dark Theme CSS -->
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #020617);
      color: #e5e7eb;
      font-family: "Segoe UI", sans-serif;
    }

    .login-page {
      min-height: 100vh;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    /* Image section (UNCHANGED POSITION) */
    .login-card img {
      object-fit: cover;
      height: 100%;
      width: 100%;
      filter: brightness(0.85);
    }

    h2 {
      color: #e5e7eb;
      font-weight: 600;
    }

    label {
      color: #cbd5f5;
      font-size: 0.9rem;
    }

    .form-control {
      background: rgba(2, 6, 23, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .form-control:focus {
      background: rgba(2, 6, 23, 1);
      color: #e5e7eb;
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(59, 130, 246, 0.6);
    }

    .btn-outline-primary {
      border-radius: 50px;
      color: #60a5fa;
      border-color: #60a5fa;
    }

    .btn-outline-primary:hover {
      background: #60a5fa;
      color: #020617;
    }

    .alert {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: #e5e7eb;
    }
  </style>
</head>

<body>

<div class="login-page d-flex align-items-center justify-content-center">
  <div class="card login-card">
    <div class="row no-gutters">

      <!-- LEFT IMAGE (UNCHANGED) -->
      <div class="col-md-6 d-none d-md-block">
        <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login Image">
      </div>

      <!-- RIGHT FORM -->
      <div class="col-md-6 p-4">
        <h2 class="text-center mb-4">Welcome Back</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                  <span>&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-2">Login</button>
          <a href="/register" class="btn btn-outline-primary btn-block">Register</a>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
